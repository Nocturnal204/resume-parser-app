{% extends "layout.html" %}

{% block body %}
<h2>Resume Parser</h2>
<br>
{% if message %}
<div class="alert alert-success" role="alert">
    {{ message }}
</div>
{% endif %}

<div class="card">
    <div class="card-body">
        <div class="row">
            <!--Upload Resume-->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-0 text-center">
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-outline-success btn-sm">Upload Resume</button>
                    <a href="{% url 'index' %}" class="btn btn-outline-danger btn-sm">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
